<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Whether App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(./images/images4.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
      h1 {
        font-size: 3.4rem;
      }
      h2 {
        font-size: 3rem;
      }
      .lead {
        font-size: 2rem;
      }
      span#searchBtn {
        background: #000;
      }

      i.fas.fa-search {
        font-size: 2rem;
        margin: 3px 10px;
        color: antiquewhite;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your city"
            id="searchCity"
          />
          <div class="input-group-append">
            <span type="button" class="" id="searchBtn">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img src="" id="iconImg" alt="" />
        <h1 id="city">Rangpur</h1>
        <h3 id="whether"><span id="deg">24.06</span>&deg;C</h3>
        <h1 class="lead" id="description">Clear</h1>
      </div>
    </div>

    <!-- script -->
    <script src="./js/main.js"></script>
  </body>
</html>
